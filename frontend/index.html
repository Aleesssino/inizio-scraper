<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inizio Scraper</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-r from-slate-600 to-stone-400">
    <header class="py-10">
      <div>
        <h1
          class="text-green-500 text-center text-4xl text-slate-50 font-semibold"
        >
          Inizio Scraper
        </h1>
      </div>
    </header>
    <section class="pb-3">
      <div class="mx-8 md:mx-52">
        <form id="searchForm" class="flex justify-center items-center">
          <div class="w-full relative flex items-center">
            <input
              id="searchInput"
              type="text"
              name="query"
              placeholder="Serch for somehting..."
              class="w-full h-9 rounded-3xl bg-slate-50 text-center text-grey-400 border-none ring-2 ring-gray-300 focus:ring-gray-500"
            />

            <i
              class="fa-solid fa-magnifying-glass absolute right-4 pointer-events-none"
            ></i>
          </div>
        </form>
      </div>
    </section>
    <main class="text-center">
      <h2>Search Results</h2>
      <ul
        id="results"
        class="mt-4 mx-3 md:mx-52 bg-white rounded-xl shadow-md divide-y divide-gray-200"
      ></ul>

      <div class="pt-3">
        <button
          id="downloadPdf"
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 hidden"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Download Pdf
          </span>
        </button>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
