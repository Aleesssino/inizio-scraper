<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inizio Scraper</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-r from-slate-600 to-stone-400">
    <header class="py-8">
      <div>
        <h1
          class="text-green-500 text-center text-4xl text-slate-50 font-semibold"
        >
          Inizio Scraper
        </h1>
      </div>
    </header>
    <section class="py-6">
      <div class="mx-8 md:mx-52">
        <form id="searchForm" class="flex justify-center items-center">
          <div class="w-full relative flex items-center">
            <input
              id="searchInput"
              type="text"
              name="query"
              placeholder="Serch for somehting..."
              class="w-full h-9 rounded-3xl bg-slate-50 text-center text-grey-400 border-none ring-2 ring-gray-300 focus:ring-gray-500"
            />

            <i
              class="fa-solid fa-magnifying-glass absolute right-4 pointer-events-none"
            ></i>
          </div>
        </form>
      </div>
    </section>
    <main class="text-center">
      <h2>main section</h2>
      <ul
        id="results"
        class="mt-4 mx-3 md:mx-52 bg-white rounded-md shadow-md divide-y divide-gray-200"
      ></ul>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
